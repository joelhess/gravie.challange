<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/797895b7c7.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
<h2>Your Cart</h2>

<div th:if="${cartObjects.size == 0}">
    <span>Your cart is Empty</span>
</div>
<table class="table table-bordered table-sm mt-2" th:if="${cartObjects.size > 0}">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Remove From Cart</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="l : ${cartObjects}" th:field="${l}">
        <td th:text="${l.item.id}"></td>
        <td th:text="${l.item.name}"></td>
        <td>
            <a th:href="@{/cart/remove(itemId=${l.id})}"><i class="fa-solid fa-trash-can"></i></a>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a href="/">Back To Search</a>
</div>
</body>
</html>
